<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../global.js" type="module"></script>
    <script src="./main.js" type="module"></script>
</head>

<body>
    <h1>Meta Stats</h1>
    <div id="stats"></div>
    <h2>Commits by time of day</h2>

        <label>
            Show commits until:
            <input id="commit-slider" type="range" min="0" max="100" value="100" step="1">
            <time id="selectedTime"></time>
        </label>

    <dl class="files"></dl>

    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>

        <div id="chart"></div>
    </div>

    <div id="stats-box">
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="selected-stats"></dl>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>
